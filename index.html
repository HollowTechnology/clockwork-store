<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install App via Clockwork</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <h1>Install My App</h1>
  <button id="installBtn">Install</button>

  <script src="https://cdn.jsdelivr.net/gh/red-stone-network/clockwork@latest/tools/clockwork.js"></script>
  <script>
    const cw = new Clockwork();

    document.getElementById("installBtn").onclick = () => {
      if (cw.isEmbedded) {
        cw.installApp("https://raw.githubusercontent.com/iddu0/iddu0.github.io/refs/heads/main/misc/app.json");
      } else {
        alert("you aren't using Clockwork!");
      }
    };
  </script>
</body>
</html>
