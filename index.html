<!DOCTYPE html>
<html>
<head>
  <title>install</title>
  <script src="https://cdn.jsdelivr.net/gh/red-stone-network/clockwork@latest/tools/clockwork.js"></script>
</head>
<body>
  <button onclick="installApp()">install</button>

  <script>
    const cw = new Clockwork();

    function installApp() {
      if (!cw.isEmbedded) {
        alert("not inside Clockwork");
        return;
      }

      cw.installApp("https://cdn.jsdelivr.net/gh/iddu0/iddu0.github.io@main/misc/app.json")
        .then(() => cw.sendNotification("install success"))
        .catch(e => {
          console.error(e);
          alert("install failed: " + e.message);
        });
    }
  </script>
</body>
</html>
