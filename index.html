<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clockwork App Installer</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #00aaff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <h1>Install Test App</h1>
  <button onclick="install()">Install App</button>

  <script>
    function install() {
      const scriptUrl = "https://raw.githubusercontent.com/iddu0/iddu0.github.io/refs/heads/main/misc/app.json";

      if (window === window.parent) {
        alert("this page must be opened inside Clockwork!");
        return;
      }

      window.parent.postMessage(["install app", scriptUrl], "*");
    }
  </script>
</body>
</html>
